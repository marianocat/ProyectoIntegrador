<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/styles-productos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container-fluid bg-dark text-white py-3">
        <h1 class="text-center">Carrito de Compras</h1>
    </header>

    <main class="container my-4">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio Unitario</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Filas generadas dinÃ¡micamente -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end fw-bold">Total:</td>
                        <td id="cart-total" class="fw-bold">$0.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="text-center">
            <button class="btn btn-primary">Finalizar Compra</button>
        </div>
    </main>

    <footer class="container-fluid bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mi Restaurante. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/carrito.js"></script>
</body>
</html>
